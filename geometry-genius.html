<!DOCTYPE html>

<head>

<body  class="m-4">

            <div class="flex-1 gap-4 grid grid-cols-3">

                    <figure class="px-10 pt-10">

                    </figure>
                    <div class="card-body  text-center">
                        <h2 class="text-3xl text-center">Triangle</h2>
                        <p class="text-lg ">Area (A) = 0.5 X b X h</p>
                        <div class="flex gap-3 justify-center mb-6">
                            <input id="triangle-base" class="w-24 border" type="number" name="" id="" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 border" type="number" name="" id="" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="triangleArea()" class="btn btn-primary text-lg w-full">Calculate</button>
                        </div>
                    </div>
                </div>
